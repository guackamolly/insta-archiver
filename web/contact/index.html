<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Archiver - Contact</title>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="icon" href="/static/favicon.ico" sizes="any">
        <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
        <link rel='stylesheet' type='text/css' media='screen' href='/index.css'>
    </head>

    <body>
        <header>
            <object data="/static/logo.svg"></object>
            <div>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a
                    href="https://github.com/guackamolly/insta-archiver"
                    target="_blank">Open-Source</a>
            </div>
        </header>

        <main>
            <section class="main-content-1">
                <h1>Contact</h1>
                <span>
                    Do you need to contact us for inquiries? Have we archived a
                    story that belongs to you and you want us to delete it for
                    your? You can reach us out at: <a
                        href="mailto:guackamolly.apps@gmail.com">guackamollyapps.com</a>
                </span>
            </section>

            <section class="main-content-2">
                <div class="divider"></div>
                <h2>Promotional Video</h2>

                <a href="https://www.youtube.com/watch?v=NiJF9FaVSzQ"
                    target="_blank">
                    <img
                        src="https://img.youtube.com/vi/NiJF9FaVSzQ/maxresdefault.jpg"
                        alt="video thumbnail">
                </a>
            </section>
        </main>
    </body>
</html>
